        <!-----------------              Sign up               ------------------>


        <main class="checkmain">

            <form method="GET" action="results.html" id="form1">
                <div class="signup" style="max-width: 400px;">
                    <h2 class="form-signin-heading">
                        Sign up</h2>
                    <label for="txtUsername">
                        Username</label>
                    <input name="txtUsername" type="text" id="txtUsername" class="form-control" placeholder="Enter Username" required />
                    <br />
                    <label for="txtPassword">
                        Password</label>
                    <input name="txtPassword" type="password" id="txtPassword" title="Password must contain: Minimum 8 characters atleast 1 Alphabet and 1 Number" class="form-control" placeholder="Enter Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />
                    <br />
                    <label for="txtConfirmPassword">
                        Confirm Password</label>
                    <input name="txtConfirmPassword" type="password" id="txtConfirmPassword" class="form-control" placeholder="Confirm Password" />
                    <br />
                    <label for="txtEmail">
                        Email</label>
                    <input type="email" class="form-control" id="inputEmail3" placeholder="example@example.somthing" name="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="100" required />
                    <hr />
                    <input type="submit" name="btnSignup" value="Sign up" id="btnSignup" class="btn btn-primary" />
                </div>
            </form>
